
<!--
Assignment: Sidebar + Content Layout
Features implemented:
- Two-column layout with sticky sidebar
- Sidebar becomes top bar on mobile
- CSS Grid template areas or Flex layout
- Mobile-first responsive design
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="logo">Menu</h2>
        <nav>
            <a href="#">Dashboard</a>
            <a href="#">Profile</a>
            <a href="#">Messages</a>
            <a href="#">Settings</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="content">
        <h1>Welcome to the Dashboard</h1>
        <p>This is your main content area. Scroll to see the sidebar remain sticky.</p>

        <div class="cards">
            <div class="card">Card 1 Content</div>
            <div class="card">Card 2 Content</div>
            <div class="card">Card 3 Content</div>
            <div class="card">Card 4 Content</div>
        </div>
    </main>

</div>

</body>
</html>
